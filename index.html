<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter for Parvathy</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
        }
        .letter-container {
            position: relative;
            width: 90%;
            max-width: 350px;
            height: 200px;
            background: white;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            box-shadow: 5px 5px 20px rgba(0,0,0,0.3);
            cursor: pointer;
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
            overflow: hidden;
        }
        .letter-container:hover {
            transform: scale(1.05);
        }
        .letter-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #f8d7da;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            transition: transform 0.6s ease-in-out;
            transform-origin: top;
        }
        .letter-open .letter-flap {
            transform: rotateX(180deg);
        }
        .hidden-message {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #d6336c;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            max-width: 90%;
        }
        .love-symbol {
            font-size: 50px;
            color: red;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #ff758c;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
            max-width: 200px;
        }
        button:hover {
            background: #ff3d61;
        }
    </style>
</head>
<body>
    <audio id="paperSound" src="https://www.soundjay.com/paper/paper-rustling-1.mp3"></audio>
    <div class="letter-container" onclick="openLetter()">
        <div class="letter-flap"></div>
        <p>Tap to open the letter</p>
    </div>
    <div class="hidden-message" id="message">
        <p class="love-symbol">❤️</p>
        <p>Dear Parvathy,</p>
        <p>You are the most special person in my life. Will you be mine forever? ❤️</p>
        <button onclick="nextStage()">Next</button>
    </div>
    <script>
        function openLetter() {
            document.getElementById('paperSound').play();
            document.querySelector('.letter-container').classList.add('letter-open');
            setTimeout(() => {
                document.querySelector('.letter-container').style.display = 'none';
                document.getElementById('message').style.display = 'block';
            }, 600);
        }
        function nextStage() {
            alert("There's something more waiting for you... Stay curious! ❤️");
        }
    </script>
</body>
</html>
